<ms-Sidemenu></ms-Sidemenu>
<div class="main-content" style="padding-top:10px;">
  <div id="page-wrapper">
    <div class="graphs">
    <div class="panel-body1">
	   <div class="text-center">
		  	<h2>Switch Controls</h2>
		 </div>
	    <form class="form-horizontal">
        <div ng-repeat="item in items" class="col-sm-12" style="padding : 10px 0px;">
  	    	<div class="col-xs-6">
            <div ng-hide="item.editmode">
    	    		{{item.Name}}
            </div>
            <div ng-show="item.editmode">
              <input ng-model="item.Name" class="col-xs-12">
            </div>
  	    	</div>
          <div class="col-xs-3">
            <div ng-show="item.editmode">
              <button class="btn btn-danger fa fa-times" ng-click="exitEditMode()"></button>
              <button class="btn btn-primary fa fa-save" ng-click="saveEdit()"></button>
            </div>
            <div ng-hide="item.editmode">
              <button class="btn btn-primary fa fa-pencil" ng-click="editmode()"></button>
              <button class="btn btn-danger fa fa-trash-o" ng-click="removeControl()"></button>
            </div>
          </div>
  	    	<div class="col-xs-3">
          <label class="switch pull-right">
  				  <input ng-checked="item.Value" type="checkbox" ng-click="ToggleSwitch(item)">
  				  <div class="slider round"></div>
  				</label>
  	    	</div>
          <div class="clearfix"></div>
       </div>

        <div class="col-sm-12">
  	    	<button ng-hide="addmode" ng-click="addMode()" class="btn btn-primary col-xs-12 col-sm-4 col-sm-offset-4 fa fa-plus"></button>
          <div ng-show="addmode">
            <input ng-model="newItem.Name" class="col-xs-6">
            <div class="col-xs-3">
              <button class="btn btn-danger fa fa-times" ng-click="exitAddMode()"></button>
              <button class="btn btn-primary fa fa-save" ng-click="addNew()"></button>
            </div>
          </div>
        </div>
        <div class="clearfix"></div>

		</form>
	  </div>
	  </div>
  </div>
</div>
